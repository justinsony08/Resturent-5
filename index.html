<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Grand Buffet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              },
              dark: {
                900: '#0f0f0f', /* Darker, more premium black */
                800: '#1a1a1a',
                700: '#2a2a2a',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              pulseSlow: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.9', transform: 'scale(1.02)' },
              },
              snowfall: {
                '0%': { transform: 'translateY(-10px) translateX(-5px)', opacity: '0' },
                '20%': { opacity: '0.8' },
                '100%': { transform: 'translateY(100vh) translateX(5px)', opacity: '0' },
              },
              rise: {
                '0%': { transform: 'translateY(100vh) scale(0.5)', opacity: '0' },
                '50%': { opacity: '0.8' },
                '100%': { transform: 'translateY(-100px) scale(1.2)', opacity: '0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(5deg)' },
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'pulse-slow': 'pulseSlow 4s ease-in-out infinite',
              'snowfall': 'snowfall 10s linear infinite',
              'rise': 'rise 15s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Floating Label Styles */
      .floating-input:placeholder-shown + label {
        top: 50%;
        transform: translateY(-50%);
        font-size: 1rem;
        color: #9ca3af;
      }
      .floating-input:focus + label,
      .floating-input:not(:placeholder-shown) + label {
        top: 0;
        transform: translateY(-130%);
        font-size: 0.75rem;
        color: #f59e0b;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-dark-900 text-gray-200 antialiased overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
